{% macro render_field( field ) %}
    <div class="field">
        {{ field( placeholder = field.label.text, class_ = "form-control mt-3" ) }}
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="text-danger"> * {{ error }} </div>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
