{% from 'macros.html' import render_field %}
{% extends "layout.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field( field ) }}
        {% endfor %}
        <button type="submit" id="submit" class="btn btn-primary btn-block mt-2"  >Registrar</button>
    </form>
{% endblock %}
